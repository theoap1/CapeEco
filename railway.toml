[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "python -c \"import os; os.execvp('uvicorn', ['uvicorn', 'api.main:app', '--host', '0.0.0.0', '--port', os.environ.get('PORT', '8000')])\""
healthcheckPath = "/api/v1/health"
healthcheckTimeout = 120
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
