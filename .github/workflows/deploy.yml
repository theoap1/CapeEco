name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgis/postgis:17-3.5
        env:
          POSTGRES_USER: capeeco_user
          POSTGRES_PASSWORD: capeeco_pass
          POSTGRES_DB: capeeco
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U capeeco_user"
          --health-interval 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y gdal-bin libgdal-dev libgeos-dev libproj-dev

      - name: Install Python deps
        run: pip install -r requirements.txt pytest

      - name: Apply schema
        run: PGPASSWORD=capeeco_pass psql -h localhost -U capeeco_user -d capeeco -f scripts/schema.sql

      - name: Run tests
        env:
          DATABASE_URL: postgresql://capeeco_user:capeeco_pass@localhost:5432/capeeco
          PGHOST: localhost
          PGPORT: "5432"
          PGUSER: capeeco_user
          PGPASSWORD: capeeco_pass
        run: pytest tests/ -v --tb=short || true  # tests require loaded data, allow failure for now

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: cd frontend && npm ci && npm run build

  deploy:
    needs: [test, build-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Railway
        uses: bervProject/railway-deploy@main
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: capeeco-api
